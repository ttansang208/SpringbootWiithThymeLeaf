<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css"
	th:href="@{https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css}" />
</head>
<body>
	<h1 class="container fluid text-left">[[${pageTitle}]]</h1>
	<div class="container fluid text-left">
		<form th:action="@{/product/save}" method="post"
			th:object="${product}" style="width: 550px">
			<input type="hidden" th:field="*{id}">
			<div class="form-group row">
				<label>Product name</label> <input type="text" th:field="*{name}"
					class="form-control" required="required">
			</div>
			<div class="form-group row">
				<label>Type</label> <input type="text" th:field="*{type}"
					class="form-control" required="required">
			</div>
			<div class="form-group row">
				<label>Producer</label> <input type="text" th:field="*{producer}"
					class="form-control" required="required">
			</div>
			<div class="form-group row">
				<label>Price</label> <input type="text" th:field="*{price}"
					class="form-control">
			</div>
			<div class="form-group row">
				<label>Description</label> <input type="text"
					th:field="*{description}" class="form-control">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" th:field="*{status}">
				<label class="form-check-label" >Status</label>
			</div>
			<button type="submit" class="btn btn-primary m-2">Save</button>
			<button type="submit" class="btn btn-secondary m-2" onclick="cancel()">Cancel</button>
		</form>
	</div>
</body>
<script type="text/javascript">
	function cancel(){
		window.location = "[[@{/product}]]";
	}
</script>
</html>
