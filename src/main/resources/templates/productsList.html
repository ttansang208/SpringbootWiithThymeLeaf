<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container fluid text-center">
		<h1>Product List</h1>
		<div class="m-2"><a class="h3" th:href="@{/product/createform}">Add new Product</a></div>	
		<div th:if="${message}" class="alert alert-success text-center">
			[[${message}]]
		</div>	
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Type</th>
					<th scope="col">Producer</th>
					<th scope="col">Price</th>
					<th scope="col">Status</th>
					<th scope="col">Description</th>				
					<th scope="col">Actions</th>				
				</tr>
			</thead>
			<tbody>
				<th:block th:each="product : ${prodList}">
				<tr>
					<td>[[${product.id}]]</td>
					<td>[[${product.name}]]</td>
					<td>[[${product.type}]]</td>
					<td>[[${product.producer}]]</td>
					<td>[[${product.price}]]</td>
					<td>[[${product.status}]]</td>
					<td>[[${product.description}]]</td>
					<td>
						<a class="btn btn-danger btn-secondary" th:href="@{'/product/delete/' + ${product.id}}">Delete</a>
						<a class="btn btn-warning btn-secondary" th:href="@{'/product/edit/' + ${product.id}}">Edit</a>
					</td>
				</tr>
				</th:block>			
			</tbody>
		</table>
	</div>
</body>
</html>
